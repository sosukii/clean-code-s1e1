<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="header__details"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section" id="add-task">
        <h3 class="section__subtitle section__subtitle_new">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input" id="new-task" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__subtitle">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="section__item">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input class="section__input" type="text">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_delete">
              <img class="section__remove-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="section__item section__item_edit">
            <input class="section__checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input class="section__input" type="text" value="Go Shopping">
            <button class="section__btn section__btn_edit">Save</button>
            <button class="section__btn section__btn_delete">
              <img class="section__remove-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__subtitle">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="section__item">
            <input class="section__checkbox" type="checkbox" checked>
            <label class="section__label section__label_completed">See the Doctor</label>
            <input class="section__input" type="text">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_delete">
              <img class="section__remove-img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
